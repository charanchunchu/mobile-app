<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-title class="title">Welcome To Dog Store</ion-card-title>
    <img src="assets/pet.webp" alt="">
  </ion-card-header>
</ion-card>

<div class="ion-margin-top">
<ion-row>
  <ion-col size="5">
    <ion-avatar routerLink="/alshkan">
      <img src="assets/Alaskan.webp" alt="dog logo" >
    </ion-avatar>
  </ion-col>
  <div class="ion-margin-top text">
    <ion-col size="5">
      Alshkan
    </ion-col>
  </div>
</ion-row>
</div>

<div class="ion-margin-top">
<ion-row>
  <ion-col size="5">
    <ion-avatar routerLink="/Pomeranian">
      <img src="assets/Pomeranian.webp" alt="dog logo" >
    </ion-avatar>
  </ion-col>
  <div class="ion-margin-top text">
    <ion-col size="5">
      Pomeranian
    </ion-col>
  </div>
</ion-row>
</div>

<div class="ion-margin-top">
<ion-row>
  <ion-col size="5">
    <ion-avatar routerLink="/chowchow">
      <img src="assets/wel.webp" alt="dog logo">
    </ion-avatar>
  </ion-col>
  <div class="ion-margin-top text">
    <ion-col size="5">
      Chow Chow
    </ion-col>
  </div>
</ion-row>
</div>
</ion-content>
